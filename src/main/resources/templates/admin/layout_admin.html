<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="UTF-8"/>
    <meta name="author" content="23110357" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title != null} ? ${title} : 'Admin Layout'">Admin Layout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- BƯỚC 1: Thư viện AJAX + contextPath (theo hướng dẫn) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        /* Biến toàn cục dùng cho mọi request AJAX */
        var contextPath = /*[[${#httpServletRequest.getContextPath()}]]*/ "";
    </script>

    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; }
        .container { max-width: 1200px; }
        footer { margin-top: auto; }
    </style>
</head>
<body>
    <header class="row g-0">
        <div class="col">
            <div th:replace="~{admin/fragments/header :: header}"></div>
        </div>
    </header>

    <main class="container py-4">
        <section class="row">
            <div class="col">
                <div layout:fragment="content"></div>
            </div>
        </section>
    </main>

    <footer class="row g-0">
        <div class="col">
            <div th:replace="~{admin/fragments/footer :: footer}"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
